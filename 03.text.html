<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>나의 홈페이지</title>
</head>
<body>
<!--
	h(headline), p(paragraph) tag : 	
	사용하면 범위가 미치는
	부분이 브라우저 왼쪽 끝부터 오른쪽 끝까지이다.
	이런 tah는 box 모델 tag라고 한다.
	box tag를 사용하면 무조건 시작점에서 새로운 줄로 시작하고
	끝나는 부분에서 강제 줄바꿈이 된다.

	b(bold), strong, i :
	엘리먼트의 모양만 바꿀뿐 다른 영향은 없다.
	(줄바꿈이 되지 않는다.)
	이런 tag를 block, inline tag라고 한다.

-->
	<h3>두바이 왕비 왕궁 탈출 사건 </h3>
	<p> 아랍의 한 <b>왕비</b>가 <b>왕궁</b>을 탈출 했다.
		열한 살 딸, 일곱살 아들과 함께</br> <strong>free</strong><b>free</b>를
		택한 <b>queen</b>는 영국 법정에 소송을 냈다.
	</p>
	<p>영국 <i><b>가디언</b></i>은 왕비가 영국 <sub>법원에서</sub> <mark> 소송을</mark> 시작한다고 현지시각 1일 보도했다.
</body>
	
</html>
