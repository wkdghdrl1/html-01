<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>내 홈페이지</title>
</head>
<body>
	<h3>나의 버켓리스트</h3>
	<ul>
		<li>세계여행</li> <!-- unorder list item : 머릿글 단순 기호 표시-->
		<li>달구경</li>
		<li>지중해 탐험</li>
		<li>김수한무 거북이와 두루미 삼천갑자 동방삭 치치카포 사리사리센타 워리워리 세브리깡 무두셀라 구름이 허리케인에 담벼락 담벼락에 서생원 서생원에 고양이 고양이엔 바둑이 바둑이는 돌돌이</li>
	</ul>
	<ul type="square">
		<li>세계여행</li> <!-- unorder list item : 머릿글 단순 기호 표시-->
		<li>달구경</li>
		<li>지중해 탐험</li>
	</ul>
	<ol> <!-- order list : 리스트 머릿글을 순서가 있는 어떤 값으로 표시 -->
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="A"> <!-- order list : 리스트 머릿글을 순서가 있는 어떤 값으로 표시 -->
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="1" start="8"> <!-- order list : 리스트 머릿글을 순서가 있는 어떤 값으로 표시 -->
		<li>링컨컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="1"> <!-- order list : 리스트 머릿글을 순서가 있는 어떤 값으로 표시 -->
		<li value="5">링컨컨티넨탈</li>
		<li value="9">포르쉐</li>
		<li value="11">람보르기니</li>
	</ol>

</body>
</html>
