<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지 폴더</title>
</head>
<body>
	<!--
		img tag의 alt 속성
		이미지가 없억나 할 때 이미지 영역에
		표시해 주는 안내메시지인데 
		웹 접근성 차원에서 반드시 사용해야 할 
		tag이고 
		화면 읽기 소프트웨어에서 이미지를 읽는 대신
		alt속성 값을 읽어주도록 되어있다.
	-->
	<img src="배경.jpg " width = "100px" alt="배경화면"/>
	<img src="배경.jpg " height = "100px" alt="배경화면"/>
	<img src="배경.jpg " width = "100px" height="200" alt="배경화면"/>
	<img src="배경.jpg " width = "400px" alt="배경화면"/>
	<img src="홍진영.jpg" width="200" height="2000" alt="홍진영"/>
	<!--
		이미지는 width나 height중 1개만 지정을 하면 나머지 값은 이미지 비율에 따라 자동 조절된다.
		동시에 지정을 하면 이미지가 왜곡될 수 있다.

		이미지는 만들 때 가급적 사용할 크기로 제작을 한다.
		약간의 크기를 변화시키며 어러번 사용할 때는
		가장 큰 크기로 제작을 하고 사이즈를 지정한다.

	-->
	
</body>
</html>
