<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    header{
        background-color: gray;
    }
    
    header h3{
        padding: 1.5rem;
        text-align: center;
    }
    .container{
        display: flex;
        flex-wrap: wrap;

    }
    /*flex wrap : wrap
        자식 박스들을 질정하게 배치하고 화면의 크기가 변하게 되면 자동으로 줄바꿈한다.
        nowrap으로 설정을 하면 줄바꿈하지 않는다.
    */
    .col{
       
        background-color: darkgray;
        margin: 5px;
        width: 100px;
    }
   
    </style>
</head>
<body>
    <header>
      <h3>FlexBox</h3>  
    </header>
    <section class="container">
        <div class="col">1</div>
        <div class="col" id="col2">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>

    </section>
</body>
</html>
